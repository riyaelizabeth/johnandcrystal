<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>John & Crystal</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

</head>
<body>
    <video id="background-video" autoplay loop muted poster="img/bg.jpg">
        <source src="vid/bg.mp4" type="video/mp4">
    </video>
    <header>
        <h1 id="main-title">John & Crystal</h1>
    </header>
    <main>
        <!-- Event Start -->
        <div class="container-fluid py-5" id="event">
            <div class="container py-5">
                <div class="section-title position-relative text-center">
                    <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">Event</h6>
                    <h1 class="display-4">Our Wedding Event</h1>
                    <i class="far fa-heart text-dark"></i>
                </div>
                <div class="row">
                    <div class="col-md-6 border-end border-2 border-primary">
                        <div class="text-end mb-4">
                            <img class="img-fluid mb-4" src="img/event-1.jpg" alt>
                            <h3 class="mb-3">Betrothal</h3>
                            <p class="mb-2">St John the Baptist Church</p>
                            <p class="mb-2">Kaloor, Muvattupuzha</p>
                            <p class="mb-0">June 20th 2024</p>
                            <p class="mb-0">3:00PM IST</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-start">
                            <img class="img-fluid mb-4" src="img/event-2.jpg" alt>
                            <h3 class="mb-3">Wedding</h3>
                            <p class="mb-2">St Augustine Forane Church</p>
                            <p class="mb-2">Ramapuram</p>
                            <p class="mb-0">June 22nd 2024</p>
                            <p class="mb-0">10:00 AM IST</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Event End -->

        <!-- RSVP Start -->
        <div class="container-fluid py-5" id="rsvp">
            <div class="container py-5">
                <div class="section-title position-relative text-center">
                    <h6 class="text-uppercase text-primary mb-3" style="letter-spacing: 3px;">RSVP</h6>
                    <h1 class="display-4">Join Our Party</h1>
                    <i class="far fa-heart text-dark"></i>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="text-center">
                            <form id="rsvpForm">

                                <br/>
                                <div class="form-floating">
                                    <input type="text" class="form-control py-4 px-3" name="name" id="name" placeholder="Your Full Name">
                                    <label for="name">Full Name</label>
                                </div>
                                <br/>
                                <div class="form-floating">
                                    <input type="email" class="form-control py-4 px-3" name="email" id="email" placeholder="Your Email">
                                    <label for="email">Email address</label>
                                </div>
                                <br/>
                                <select name="attending" id="attending" class="form-control" style="height: 52px;">
                                    <option value="yes">I am Attending</option>
                                    <option value="no">I am not Attending</option>
                                </select>
                                <br/>
                                <input type="tel" class="form-control py-4" id="phone"> 
                                <br/>
                                <br/>
                                <div class="form-floating">
                                    <input type="number" id="numAttending" name="numAttending" min="1" step="1" class="form-control py-4 px-3" placeholder="Number of Guests">
                                    <label for="numAttending">Number of Guests</label>
                                </div>
                                <br/>
                                <div class="form-floating">
                                    <textarea class="form-control py-2 px-3" rows="5" placeholder="Message" id="message" name="message"></textarea>
                                    <label for="message">Message (optional)</label>
                                </div>
                                <br/>
                                <button class="btn btn-warning fw-bold py-3 px-5" type="button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- RSVP End -->

        <!-- Footer Start -->
        <div class="container-fluid bg-dark text-white py-5" id="contact">
            <div class="container text-center py-5">
                <div class="section-title position-relative text-center">
                    <h1 class="display-3 text-white">Thank You</h1>
                    <i class="far fa-heart text-white"></i>
                </div>
            </div>
        </div>
        <!-- Footer End -->

        <!-- Scroll to Bottom -->
        <i class="fa fa-2x fa-angle-down text-white"></i>

        <!-- Back to Top -->
        <a href="#" class="btn btn-outline-primary btn-lg-square"><i class="fa fa-angle-double-up"></i></a>

    </main>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
